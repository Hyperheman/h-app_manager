<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Global styles */
        body, html {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #333, #000, #333, #000); /* Black gradient background */
            color: #fff; /* White text */
            margin: 0;
        }

        /* Form container */
        .form-container {
            width: 80%;
            max-width: 400px; /* Maximum width for small screens */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* White shadow */
        }

        /* Form input styles */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #444; /* Dark gray background */
            color: #fff; /* White text */
            border-radius: 5px;
        }

        /* Button styles */
        input[type="submit"] {
            background-color: #2196F3; /* Blue color */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .form-container {
                max-width: 100%; /* Full width for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="https://formspree.io/f/xpzgrqgk" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="description">Description and App Name:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
