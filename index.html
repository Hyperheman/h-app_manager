    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>search for yur order</title>
<style>
    /* Global styles */
    body, html {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(45deg, #333, #000, #333, #000);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: #fff; /* White text */
        margin: 0;
    }

    /* Keyframes for gradient animation */
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Styles for the collapsible search bar */
    details {
        display: inline-block;
        cursor: pointer;
    }
    summary {
        display: inline-block;
        padding: 5px 10px;
        background-color: #333; /* Dark gray background */
        border: 1px solid #444;
        border-radius: 5px;
        cursor: pointer;
    }
    /* Style for the search input */
    input[type="text"] {
        width: 0;
        padding: 5px 10px;
        border: none;
        background-color: #444; /* Dark gray background */
        color: #fff; /* White text */
        border-radius: 5px;
        transition: width 0.4s ease-in-out;
    }
    /* Display the input when details is open */
    details[open] input[type="text"] {
        width: 150px;
    }
    /* Style for the results */
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin: 10px 0;
        display: none;
    }
    li.show {
        display: block;
    }
    /* Style for links */
    a {
        text-decoration: none;
        color: #fff; /* White text */
        font-weight: bold;
        display: block;
        padding: 5px 10px;
        background-color: #333; /* Dark gray background */
        border: 1px solid #444;
        border-radius: 5px;
        margin-top: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
        background-color: #444; /* Slightly darker gray on hover */
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
        /* Adjust the search bar and input for mobile */
        details {
            display: block;
        }
        summary {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        /* Center-align links on mobile */
        ul {
            text-align: center;
        }
        /* Adjust link styles for mobile */
        a {
            margin: 0 auto;
            width: 80%;
        }
    }
</style>
</head>
<body>
<a href="#">H-App Forum Page</a>

<details>
    <summary>Search for your order</summary>
    <input type="text" id="searchInput" placeholder="Search for HTML files">
</details>

<ul id="results">
    <!-- Placeholder for search results -->
    <li><a href="file1.html">order 7251</a></li>
    <!-- Add more links as needed -->
</ul>
<a href="form.html">Go to Form</a>
<script>
    // JavaScript for filtering links
    document.getElementById("searchInput").addEventListener("input", function() {
        const searchTerm = this.value.toLowerCase();
        const links = document.querySelectorAll("#results a");

        links.forEach(link => {
            const text = link.textContent.toLowerCase();
            const listItem = link.parentElement;
            if (text.includes(searchTerm)) {
                listItem.classList.add("show");
            } else {
                listItem.classList.remove("show");
            }
        });
    });
</script>
</body>
</html>
